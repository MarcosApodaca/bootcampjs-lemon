<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div>
            <nav class="contenedor-grid">
                <img class="menu" src="./img/icon-menu-burguer.svg" alt="Menu">

                    <img class="icon_img" src="./img/icon-shopping-cart.svg" alt="Carrito de Compra">
                </div>
            </nav>
        </div>
    </header>
    <section class="section">
        <Main class="contenedor main">
            <h2>Nuevas Colecciones</h2>
            <div class="main_contenido">
                <div class="main_grid">
                    <div class="contenido">
                        <img src="./img/image-3.jpg" alt="imagen">

                        </div>
                    </div>
                    <div class="contenido">
                        <img src="./img/image-6.jpg" alt="imagen">
                        <div class="contenido_precio">
                        <p>Camisa</p>
                        <p class="precio">44.99€</p>
                        </div>
                    </div>
                    <div class="contenido">
                        <img src="./img/image-4.jpg" alt="imagen">
                        <div class="contenido_precio">
                        <p>Vaqueros</p>
                        <p class="precio">79.99€</p>
                        </div>
                    </div>
                    <div class="contenido">
                        <img src="./img/image-5.jpg" alt="imagen">
                        <div class="contenido_precio">
                        <p>Polo</p>
                        <p class="precio">44.95€</p>
                        </div>
                    </div>
                    <div class="contenido">
                        <img src="./img/image-1.jpg" alt="imagen">
                        <div class="contenido_precio">
                        <p>Camisa</p>
                        <p class="precio">25.00€</p>
                        </div>
                    </div>
                
                    <div class="contenido">
                        <img src="./img/image-2.jpg" alt="imagen">
                        <div class="contenido_precio">
                        <p>Camiseta</p> 
                        <p class="precio">22.99€</p>
                    </div>
                </div>
            </div>
        </Main>
    </section>
    <footer class=" footer">
        <div class="footer_grid">
            <div class="footer_contenido">
                <div class="footer_icon">
                <img src="./img/icon-truck.svg" alt="Entrega">
                </div>
                <p>Entrega</p>
            </div>
            <div class="footer_contenido">
            <P>Devoluciones y cambios</P>
            </div>
            <div class="footer_contenido">
                <div class="footer_icon">
                <img  src="./img/icon-phone.svg" alt="Numero de telefono">
                </div>
                <p>+375 (29) 749-18-23</p>
            </div>
            <div class="footer_contenido">
                <div class="footer_icon">
                <img  src="./img/icon-mail.svg" alt="Email">
                </div>
                <p>shop@omix.com</p>
            </div>
        </div>
    </footer>

</html>
